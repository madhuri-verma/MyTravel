    <nav class="navBar bg-dark">
        <div class="container">
            <h1 class="logo lg-header text-light">WT</h1>

    <section class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                            <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                            <h2 class="md-heading text-grey">Location</h2>
                            <p>flat: 309, hallmarks Homes, Indor</p>
                    </div>
                    <div class="address-group">
                            <i class="far fa-envelope fa-3x text-red"></i>
                            <h2 class="md-heading text-grey">Email</h2>
                            <p>madhuriverma682@gmail.com</p>
                    </div>
                    <div class="address-group">
                                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                                <h2 class="md-heading text-grey">Call</h2>
                                <p>+919876543290</p>
                    </div>
                    <img src="./Images/company-img.jpg" alt="">
                </div>
                <form class="form">
                    <h1 class="lg-header text-dark">Contact Us</h1>
                    <p class="text-grey md-heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, incidunt?</p>
                    <div class="form-group ">
                        <label for="Username">Username</label>
                        <input type="text" id="Username">
                    </div>
                    <div class="form-group ">
                        <label for="Email">Email</label>
                        <input type="text" id="Email">
                    </div>
                    <div class="form-group ">
                        <label for="Phone">Phone</label>
                        <input type="text" id="Phone">
                    </div>
                    <div class="form-group ">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit"  class="form-btn">Submit</button>
                </form>
            </div>

        </div>
       
    </section>

    <footer class="footer">

        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>World Travel &copy; 2020,All Rights Reserved  </p>
